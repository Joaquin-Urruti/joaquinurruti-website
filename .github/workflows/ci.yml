name: ci
on:
  push:
    branches:
    - master
    - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Configure Git Credentials
      run: |
        git config user.name github-actions[bot]
        git config user.email 41898282+github-actions[bot]@users.noreply.github.com
    - uses: actions/setup-python@v5
      with:
        python-version: 3.x
    - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
    - uses: actions/cache@v4
      with:
        key: mkdocs-material-${{ env.cache_id }}
        path: ~/.cache
        restore-keys: |
          mkdocs-material-
    - name: Install dependencies
      run: pip install mkdocs-material
    - name: Build English site
      run: cd en && mkdocs build -d ../site/en
    - name: Build Spanish site
      run: cd es && mkdocs build -d ../site/es
    - name: Copy English as default
      run: cp -r site/en/* site/
    - name: Create root redirect
      run: |
        cat > site/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="utf-8">
            <title>Redirecting...</title>
            <meta http-equiv="refresh" content="0; url=/en/">
            <link rel="canonical" href="https://joaquinurruti.com/en/">
        </head>
        <body>
            <p>Redirecting to <a href="/en/">English version</a>...</p>
        </body>
        </html>
        EOF
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
        cname: joaquinurruti.com
